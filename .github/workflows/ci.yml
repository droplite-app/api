name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Set up SQLite
        run: |
          sudo apt-get install sqlite3
          touch ./dev.sqlite3

      - name: Set environment to test
        run: |
          echo "Setting up environment for testing..."
        env:
          NODE_ENV: test

      - name: Run migrations in SQLite
        run: npx knex migrate:latest --env test
        env:
          NODE_ENV: test

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
