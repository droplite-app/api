name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Set up SQLite
        run: |
          sudo apt-get install sqlite3
          touch ./dev.sqlite3  # SQLite veri tabanı dosyasını oluşturuyoruz

      - name: Run migrations
        env:
          DB_CLIENT: sqlite3
          DB_CONNECTION: './dev.sqlite3'
        run: |
          npx knex migrate:latest --env development  # Migration'ları çalıştırma
